apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: personal-site-ingress
  namespace: personal-site
  annotations:
    # Uses tailscale
    kubernetes.io/ingress.class: "tailscale"
    tailscale.com/funnel: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
  labels:
    app: personal-site
spec:
  tls:
  - hosts:
    - personal-site.internal  # Replace with your domain
    - bennettdixon.dev
    - funnel
    secretName: personal-site-tls-secret  # Cert-Manager will manage this secret
  rules:
  - host: personal-site.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personal-site
            port:
              number: 80
  - host: bennettdixon.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personal-site
            port:
              number: 80
