# /apps/base/my-app/my-app.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-site
  namespace: personal-site
spec:
  replicas: 3
  selector:
      matchLabels:
        app: personal-site
  template:
      metadata:
          labels:
            app: personal-site
      spec:
        imagePullSecrets:
          # This is the secret for the personal-site registry
          - name: personal-site-registry-harbor-docker-login
          # Technically we don't need this default secret yet;
          # but we are using as an example how you would overlay 
          # the secret namespaced in the `personal-site` namespace
          # (see apps/overlays/personal-site/)
          - name: default-harbor-docker-login
          
        containers:
          - name: personal-site
            image: harbor.internal/personal-blog/astro-ssr:0.0.1
            imagePullPolicy: Always
            ports:
              - containerPort: 80
            env:
              - name: NODE_ENV
                value: production
              - name: ORIGIN
                value: https://bennettdixon.dev
              - name: GMAIL_USER
                valueFrom:
                  secretKeyRef:
                    name: contact-me-gmail-account-details
                    key: username
              - name: GMAIL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: contact-me-gmail-account-details
                    key: password
